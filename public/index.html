<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <title>Kudos</title>
</head>

<body>
    <div class="container">
        <div class="row border-bottom border-primary">
            <div class="col-6 d-inline align-middle">
                <h3 class="float-left mt-5 text-primary">Tiny Compliments</h3>
            </div>
            <div class="col-6 mb-2 text-center">
                <h5>Not Listed? Click the image to add an account!</h5>
                <img id="userAdd" class="mx-auto" src="https://cdn.pixabay.com/photo/2016/11/14/17/39/person-1824144_960_720.png"
                    height="75vh" width="auto">
                <form id="userCreate" class="invisible">
                    <input id="userNameNew" type="text" placeholder="Enter Your Name">
                    <button type="button" id="userAuth" class="btn btn-light text-primary">Create!</button>
                </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="clearfix text-center col-lg-2 col-md-12">
                <div class="border border-dark rounded p-3">
                    <button type="button" id="kudosButton" class="btn btn-light text-primary border border-primary"
                        data-toggle="modal" data-taget="kudosModal">Give Kudos</button>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 text-center" id="kudosArea">


            </div>
        </div>
    </div>
    <div class="modal fade" id="kudosModal" tabindex="-1" role="dialog" aria-labelledby="kudosModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="kudosModalTitle">Send Kudos!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-3">
                                <select name="kudo-sender" id="kudo-sender" class="form-control btn btn-secondary">

                                </select>
                            </div>
                            <div class="col-lg-5">
                                <input class="form-control mb-1" type="text" id="kudo-title" placeholder="Title your Kudo!">
                                <textarea class="form-control" type="text" id="kudo-body" rows="5" placeholder="Bragging Area..."></textarea>
                            </div>
                            <div class="col-lg-3">
                                <select name="kudo-getter" id="kudo-getter" class="form-control btn btn-secondary">

                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Changed My Mind..</button>
                    <button type="button" id="submitKudos" class="btn btn-primary">Send Kudos!</button>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
